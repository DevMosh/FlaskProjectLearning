{% extends 'base.html' %}

{% block content %}

    <br>
    <h1 style="text-align: center;">ALL NEWS {{ author }}</h1>
    <br>
    <hr>

    {% if news %}
        {% for i in news %}
            <div class="news-block">
                <img src="{{ url_for('static', filename='img/bcground.jpg') }}" alt="" style="width: 100%">
                {{ i[1] }}</div>
        {% endfor %}
    {% else %}
        <h1>У автора нет новостей</h1>
    {% endif %}


{% endblock %}
