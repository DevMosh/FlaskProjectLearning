<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>все пользователи</h1>
    <form action="/posts" method="POST">
        <input type="text" name="title">
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <input type="submit" value="Отправить">
    </form>


    {% for post in posts %}
        <li><h3>{{ post.title }}</h3>
        <h4>{{ post.text }}</h4></li>
    {% endfor %}
</body>
</html>
