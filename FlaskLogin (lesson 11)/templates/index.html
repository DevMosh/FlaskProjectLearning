<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="/" method="POST">
        <div>{{ form.hidden_tag() }}</div>

        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field() }}
            </div>
        {% endfor %}
    </form>

    {% if current_user.is_authenticated %}
        <a href="/logout">Выйти из аккаунта</a>
    {% endif %}
</body>
</html>
